name: Build, test and create release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create_release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: Release commit SHA ${{ github.sha }}
        draft: false
        prerelease: false 

    - name: Output release file with upload URL for assets
      run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
      
    - name: Upload release URL file as artifact
      uses: actions/upload-artifact@v2
      with:
        name: release_url
        path: release_url.txt

  build_test_and_upload_assets:
    needs: [create_release]
    name: Build, test and upload release assets on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        include:
        - os: ubuntu-latest
          binary_name: micron-interpreter-${{ github.ref }}-linux
          binary_rename_cmd: mv micron-language-interpreter-go micron-interpreter-${{ github.ref }}-linux
          read_upload_url_cmd: upload_url_value=`cat release_url/release_url.txt`
        - os: macOS-latest
          binary_name: micron-interpreter-${{ github.ref }}-macos
          binary_rename_cmd: mv micron-language-interpreter-go micron-interpreter-${{ github.ref }}-macos
          read_upload_url_cmd: upload_url_value=`cat release_url/release_url.txt`
        - os: windows-latest
          binary_name: micron-interpreter-${{ github.ref }}-win.exe
          binary_rename_cmd: ren micron-language-interpreter-go.exe micron-interpreter-${{ github.ref }}-win.exe
          read_upload_url_cmd: upload_url_value=`cat release_url/release_url.txt` # TODO fix this
    steps:
    - name: Set up Go on ${{ matrix.os }}
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go
      
    - name: Print Go version
      run: go version
      
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      id: 
    - name: Build on ${{ matrix.os }}
      run: go build -v -a .
      
    - name: Test on ${{ matrix.os }}
      run: go test -v ./...
      
    - name: Rename release binary on ${{ matrix.os }} to ${{ matrix.binary_name }}
      run: ${{ matrix.binary_rename_cmd }}
      
    - name: Load release URL file from release job
      uses: actions/download-artifact@v2
      with:
        name: release_url

    - name: Get release file name & upload URL
      id: get_release_info
      run: |
        ${{ matrix.read_upload_url_cmd }}
        echo ::set-output name=upload_url::$upload_url_value
        
    - name: Upload release asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./${{ matrix.binary_name }}
        asset_name: ${{ matrix.binary_name }}
        asset_content_type: application/octet-stream
